<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLD1015控制界面</title>
    <style>
        /* 省略CSS样式 */
    </style>
</head>

<body>
    <div class="container">
        <h1>CLD1015控制界面</h1>
        <div class="input-group">
            <label for="current-input">电流值：</label>
            <input type="number" id="current-input" min="0" max="0.1" step="0.001" value="0.065">
            <button id="set-current-btn">设置</button>
        </div>
        <div class="result" id="result"></div>
        <button id="connect-btn">连接设备</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var instr;
            $('#connect-btn').on('click', function () {
                $.ajax({
                    url: '/connect/',
                    success: function () {
                        alert('连接成功！');
                    },
                    error: function () {
                        alert('连接失败！');
                    }
                });
            });
            $('#set-current-btn').on('click', function () {
                var current = $('#current-input').val();
                $.ajax({
                    url: '/set_current/',
                    data: {
                        'current': current
                    },
                    success: function (data) {
                        $('#result').text('设置成功，当前电流值为：' + data.new_current);
                    },
                    error: function () {
                        alert('设置失败！');
                    }
                });
            });
        });
    </script>
</body>

</html>
